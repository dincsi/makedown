name: Build Debian Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build directories
        run: |
          mkdir -p makedown_deb/DEBIAN
          mkdir -p makedown_deb/usr/bin
          mkdir -p makedown_deb/usr/share/applications
          mkdir -p makedown_deb/usr/share/pixmaps

      - name: Copy files
        run: |
          cp bin/makedown makedown_deb/usr/bin/makedown
          chmod +x makedown_deb/usr/bin/makedown
          cp share/applications/makedown.desktop makedown_deb/usr/share/applications/makedown.desktop
          cp share/pixmaps/makedown.png makedown_deb/usr/share/pixmaps/makedown.png

      - name: Create control file
        run: |
          cat <<EOF > makedown_deb/DEBIAN/control
Package: makedown
Version: 1.0.0
Section: utils
Priority: optional
Architecture: all
Depends: zenity, gsettings-desktop-schemas, kvantummanager, flatpak
Maintainer: Baráth Gábor <dincsi@gmail.com>
Description: Theming Solution for Linux Desktop (GTK, Qt, Flatpak)
 A comprehensive theme management script that provides a unified theming experience across different desktop environments and applications on Linux systems.
EOF

      - name: Build .deb package
        run: |
          dpkg-deb --build makedown_deb

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: makedown-deb
          path: makedown_deb.deb
